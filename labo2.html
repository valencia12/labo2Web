<!DOCTYPE html>
<html lang="en">
<head>

    <title>Curriculum Vitae</title>

<body>
    <header>
        <h1 style="text-align: center">Curriculum Vitae</h1>

    <section>
<form action="" method="">
        <article>
            <fieldset>
                <legend>Informacion personal</legend>
                
                   <label>DUI:</label>  <input type="text"  pattern="[0][0-9]{8}-[0-9]">
                   <label>Primer Nombre:</label>  <input type="email" pattern="[Aa-Zz]">
                   <label>Apellido:</label>  <input type="date"pattern="[Aa-Zz]" >
                   <label>Genero:</label>  <input name="f" type="radio">F
                    <input name="f" type="radio">m
                    <br>
                    <br>
                    <label>Numero de contacto</label> <input type="text" pattern="[Aa-Zz]">
                    <label>Fecha de nacimiento</label> <input type="date">
                    <label>Estado civil</label> <select>
                                <option>Casado</option>
                                <option>Soltero</option>
                                <option>Sin ella</option>
                            </select>
                    image <input type="file">
                
                </fieldset>
        </article>
        <br>
        <br>
    <article>
        <fieldset>
            <legend>Cuente su experiencia</legend>
            <textarea rows="10" cols="220" placeholder="hable pue"></textarea>

        </fieldset>

    </article>
<br>
<br>
    <article>
        <fieldset>
            <legend>experiencia academica</legend>
            <textarea rows="10" cols="220" placeholder="hable pue"></textarea>
        </fieldset>
    </article>
   <fieldset>
       <legend>Experiencias laborales</legend>

           <input type="checkbox" name="check">Node.js
           <input type="checkbox" name="check">Spring MVC

    </fieldset>

</form>
    </section>
